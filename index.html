<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Case Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="title mb-4 text-center" >
        <h1>Online Case Converter</h1>
      </div>

      <div class="mb-3 text-center text">
        Automate case conversion with a single click! Paste your text in the input field and pick the desired
        transformation.
      </div>

      <div class="container-fluid mb-5">
        <div class="row">
          <div class="col-lg-8 m-auto">
            <form action="" class="row">
              <div class="col-lg-5 more-btn mb-2">
                <!-- <button type="button" class="btn reset-btn mb-2" onclick="demo();">Demo Text</button> -->
              <button type="button" class="btn reset-btn mb-2" onclick="eraseText();">Clear Text</button>
              <button type="button" class="btn reset-btn mb-2" onclick="copy();">Copy Text</button>
            </div>
              <textarea class="form-control" rows="12 "id="user-input" placeholder="Enter Your Text" ></textarea>
            </form>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-7 rounded btn-box">
            <button type="button" id="upper" class="btn btn-primary mb-3">UPPERCASE</button>
            <button type="button" id="lower" class="btn btn-primary mb-3">lowercase</button>
            <button type="button" id="sent" class="btn btn-primary mb-3">Sentence</button>
            <button type="button" id="titl" class="btn btn-primary mb-3">Title Case</button>
            <button type="button" id="alter" class="btn btn-primary mb-3">AlTeRnAtInG</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
